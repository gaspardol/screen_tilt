<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Tilt Detector</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #angle { font-size: 2em; margin-top: 20px; }
    #status { color: green; }
  </style>
</head>
<body>

  <h1>Phone Tilt Angle</h1>
  <button id="enableButton">Enable Motion Access</button>
  <button id="calibrateButton">Calibrate (Set Reference)</button>
  <div id="status"></div>
  <div id="reference">Reference: --%</div>
  <div id="angle">Slope: --%</div>

  <script>
    const angleDisplay = document.getElementById("angle");
    const statusDisplay = document.getElementById("status");
    const referenceDisplay = document.getElementById("reference");
    let referenceBeta = null;

    function handleOrientation(event) {
      let beta = event.beta;  // -180 to 180
      // Use reference if set
      let relativeBeta = referenceBeta !== null ? beta - referenceBeta : beta;
      let betaRad = relativeBeta * Math.PI / 180;
      let percentSlope = Math.tan(betaRad) * 100;
      let displaySlope = Math.abs(percentSlope) > 9999 ? '∞' : percentSlope.toFixed(1);
      angleDisplay.textContent = `Slope: ${displaySlope}%`;
    }

    function calibrateReference() {
      if (window.lastBeta !== undefined) {
        referenceBeta = window.lastBeta;
        // Show reference as percent slope
        let betaRad = referenceBeta * Math.PI / 180;
        let percentSlope = Math.tan(betaRad) * 100;
        let displayRef = Math.abs(percentSlope) > 9999 ? '∞' : percentSlope.toFixed(1);
        referenceDisplay.textContent = `Reference: ${displayRef}%`;
      } else {
        referenceDisplay.textContent = 'Reference: --%';
      }
    }

    // Store last beta for calibration
    function storeLastBeta(event) {
      window.lastBeta = event.beta;
    }

    function enableMotionAccess() {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
              window.addEventListener('deviceorientation', storeLastBeta);
              statusDisplay.textContent = "Motion access granted.";
            } else {
              statusDisplay.textContent = "Permission denied.";
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
        window.addEventListener('deviceorientation', storeLastBeta);
        statusDisplay.textContent = "Motion access enabled.";
      }
    }

    document.getElementById("enableButton").addEventListener("click", enableMotionAccess);
    document.getElementById("calibrateButton").addEventListener("click", calibrateReference);
  </script>

</body>
</html>
